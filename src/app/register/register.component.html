<form>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    
     <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" autocomplete="off" required>
    
     <label for="phonenumber"><b>Phone number</b></label>
    <input type="text" placeholder="Enter Phone number" autocomplete="off" name="phonenumber" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" autocomplete="off" name="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" autocomplete="off" name="password" required>

    <label for="confirmpassword"><b>Confirm Password</b></label>
    <input type="password" placeholder="Repeat Password" name="confirmpassword" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a routerLink="/signin" >Sign in</a>.</p>
  </div>
</form>
